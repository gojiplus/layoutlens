<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Management Test (Broken)</title>
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Common utility classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }


        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .modal.open {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.open {
            display: block;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #3498db;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .close-btn {
            background: #e74c3c;
            border-color: #e74c3c;
            float: right;
        }

    </style>
</head>
<body>

    <main class="container">
        <h1>Modal without Focus Management</h1>
        <p>This modal lacks proper focus trapping and management.</p>
        <button onclick="document.getElementById('modal').style.display='block'">Open Modal</button>
    </main>

    <!-- No overlay, no focus trap, no ARIA attributes -->
    <div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
                           background:white; padding:2rem; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
        <button style="float:right" onclick="this.parentElement.style.display='none'">Ã—</button>
        <h2>Inaccessible Modal</h2>
        <p>This modal doesn't manage focus. Users can tab outside the modal.</p>
        <input type="text" placeholder="Enter your name">
        <button onclick="this.parentElement.style.display='none'">Confirm</button>
    </div>

</body>
</html>
