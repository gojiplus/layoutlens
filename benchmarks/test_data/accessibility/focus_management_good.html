<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Management Test (Good)</title>
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Common utility classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }


        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .modal.open {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.open {
            display: block;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #3498db;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .close-btn {
            background: #e74c3c;
            border-color: #e74c3c;
            float: right;
        }

    </style>
</head>
<body>

    <main class="container">
        <h1>Modal with Proper Focus Management</h1>
        <p>This modal implements proper focus trapping and management.</p>
        <button onclick="openModal()" id="open-btn">Open Modal</button>
    </main>

    <div class="modal-overlay" id="overlay"></div>
    <div class="modal" id="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">Ã—</button>
        <h2 id="modal-title">Accessible Modal</h2>
        <p>This modal properly manages focus. Tab navigation is trapped within the modal.</p>
        <input type="text" placeholder="Enter your name" aria-label="Name input">
        <button onclick="closeModal()">Confirm</button>
    </div>

    <script>
        let previousFocus;

        function openModal() {
            previousFocus = document.activeElement;
            document.getElementById('overlay').classList.add('open');
            document.getElementById('modal').classList.add('open');
            document.getElementById('modal').querySelector('button').focus();

            // Add focus trap
            document.addEventListener('keydown', trapFocus);
        }

        function closeModal() {
            document.getElementById('overlay').classList.remove('open');
            document.getElementById('modal').classList.remove('open');
            document.removeEventListener('keydown', trapFocus);

            if (previousFocus) {
                previousFocus.focus();
            }
        }

        function trapFocus(e) {
            if (e.key === 'Escape') {
                closeModal();
            }

            if (e.key === 'Tab') {
                const modal = document.getElementById('modal');
                const focusable = modal.querySelectorAll('button, input, [tabindex]:not([tabindex="-1"])');
                const first = focusable[0];
                const last = focusable[focusable.length - 1];

                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            }
        }
    </script>

</body>
</html>
