<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Logo Positioning</title>
    <style>
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1rem 2rem; 
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .logo { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #2c3e50; 
            order: 0; /* Logo first (left side) */
        }
        .nav { 
            order: 1; /* Navigation second (right side) */
        }
        .nav a { 
            margin: 0 1rem; 
            text-decoration: none; 
            color: #333; 
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CompanyLogo</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Correct Logo Placement</h1>
        <p>Logo is correctly positioned on the left side following web conventions.</p>
    </main>
</body>
</html>
