<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misaligned Navigation Test</title>
    <style>
        /* Visual-Heavy Template - Images, Cards, Rich Media */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.7;
            color: #2c3e50;
            background: #ecf0f1;
        }

        /* Image-First Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
            color: #34495e;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.25rem;
        }
        h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 1.1rem;
        }

        .lead {
            font-size: 1.3rem;
            font-weight: 300;
            line-height: 1.6;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Layout System */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            position: relative;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 3rem;
        }

        .section {
            padding: 4rem 0;
            position: relative;
        }

        /* Card System with Images */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
            color: white;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #e74c3c;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Gallery Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            background: #ddd;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Media-Rich Components */
        .media-object {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .media-object-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #bdc3c7;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .media-object-body h5 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        /* Buttons with Visual Emphasis */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        /* Navigation with Visual Elements */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
        }

        .nav-link {
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #3498db;
            color: white;
        }

        /* Forms with Visual Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }

        /* Background Patterns */
        .bg-pattern {
            position: relative;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(52,152,219,0.15) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(52,152,219,0.1) 0%, rgba(155,89,182,0.1) 100%);
        }

        /* Accessibility */
        .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0,0,0,0) !important;
            border: 0 !important;
        }

        *:focus {
            outline: 3px solid #3498db;
            outline-offset: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                min-height: 50vh;
                padding: 2rem 1rem;
            }

            h1 { font-size: 2rem; }
            h2 { font-size: 1.75rem; }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }


                nav {
                    position: fixed;
                    top: 0;
                    left: 52%;  /* Intentionally 2% off-center */
                    transform: translateX(-50%);
                    background: #2c3e50;
                    padding: 1rem 2rem;
                    border-radius: 0 0 10px 10px;
                    z-index: 1000;
                }

                nav ul {
                    display: flex;
                    list-style: none;
                    gap: 2rem;
                }

                nav a {
                    color: white;
                    text-decoration: none;
                    font-weight: 500;
                }

                main { padding-top: 80px; }

    </style>
</head>
<body>

            <nav role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <main class="container">
                <h1>Slightly Misaligned Navigation</h1>
                <p>The navigation bar is 2% off-center - a subtle but noticeable issue.</p>
            </main>

</body>
</html>
