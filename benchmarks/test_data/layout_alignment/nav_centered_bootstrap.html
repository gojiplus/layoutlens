<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Navigation Test</title>
    <style>
        /* Bootstrap-inspired Framework Style */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }

        /* Grid System */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1140px;
        }

        .container-fluid {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        [class*="col-"] {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .col-12 { flex: 0 0 100%; }
        .col-6 { flex: 0 0 50%; }
        .col-4 { flex: 0 0 33.333333%; }
        .col-3 { flex: 0 0 25%; }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: inherit;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
        }

        h1 { font-size: 36px; margin: 20px 0 10px; }
        h2 { font-size: 30px; margin: 20px 0 10px; }
        h3 { font-size: 24px; margin: 20px 0 10px; }

        p {
            margin: 0 0 10px;
        }

        .lead {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.4;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.15s;
        }

        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #286090;
            border-color: #204d74;
        }

        .btn-default {
            color: #333;
            background-color: #fff;
            border-color: #ccc;
        }

        .btn-default:hover {
            color: #333;
            background-color: #e6e6e6;
            border-color: #adadad;
        }

        .btn-lg {
            padding: 10px 16px;
            font-size: 18px;
            border-radius: 6px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
        }

        /* Panels/Cards */
        .panel {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }

        .panel-default {
            border-color: #ddd;
        }

        .panel-heading {
            padding: 10px 15px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            color: #333;
            background-color: #f5f5f5;
            border-color: #ddd;
        }

        .panel-body {
            padding: 15px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .form-control:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
        }

        label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Navigation */
        .navbar {
            position: relative;
            min-height: 50px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .navbar-default {
            background-color: #f8f8f8;
            border-color: #e7e7e7;
        }

        .navbar-nav {
            margin: 7.5px -15px;
            list-style: none;
            padding: 0;
            display: flex;
        }

        .navbar-nav > li {
            position: relative;
            display: block;
        }

        .navbar-nav > li > a {
            position: relative;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #777;
        }

        .navbar-nav > li > a:hover {
            color: #333;
            background-color: transparent;
        }

        /* Utilities */
        .text-center { text-align: center !important; }
        .text-left { text-align: left !important; }
        .text-right { text-align: right !important; }

        .pull-left { float: left !important; }
        .pull-right { float: right !important; }

        .clearfix::after {
            display: block;
            content: "";
            clear: both;
        }

        .sr-only {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0,0,0,0) !important;
            border: 0 !important;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .container {
                max-width: none;
                width: auto;
            }

            [class*="col-"] {
                flex: 0 0 100%;
            }
        }


                nav {
                    position: fixed;
                    top: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #2c3e50;
                    padding: 1rem 2rem;
                    border-radius: 0 0 10px 10px;
                    z-index: 1000;
                }

                nav ul {
                    display: flex;
                    list-style: none;
                    gap: 2rem;
                }

                nav a {
                    color: white;
                    text-decoration: none;
                    font-weight: 500;
                }

                main { padding-top: 80px; }

    </style>
</head>
<body>

            <nav role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <main class="container">
                <h1>Perfectly Centered Navigation</h1>
                <p>The navigation bar above is perfectly centered using CSS transforms.</p>
            </main>

</body>
</html>
