<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Test (Correct)</title>
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Common utility classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }


        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main aside"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 80px 1fr 60px;
            gap: 1rem;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            grid-area: header;
            background: #3498db;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            color: white;
        }

        .sidebar {
            grid-area: sidebar;
            background: #ecf0f1;
            padding: 1rem;
        }

        .main {
            grid-area: main;
            background: white;
            padding: 2rem;
            border: 1px solid #bdc3c7;
        }

        .aside {
            grid-area: aside;
            background: #ecf0f1;
            padding: 1rem;
        }

        .footer {
            grid-area: footer;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <header class="header">
            <h1>CSS Grid Layout - Properly Structured</h1>
        </header>
        <nav class="sidebar">
            <h2>Sidebar</h2>
            <ul style="list-style: none; padding: 0;">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <main class="main">
            <h2>Main Content Area</h2>
            <p>This layout uses CSS Grid with proper semantic areas defined.</p>
            <p>Each section is properly placed in its designated grid area.</p>
        </main>
        <aside class="aside">
            <h2>Aside</h2>
            <p>Related content</p>
        </aside>
        <footer class="footer">
            <p>&copy; 2024 Grid Layout Example</p>
        </footer>
    </div>

</body>
</html>
