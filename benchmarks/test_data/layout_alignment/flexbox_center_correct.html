<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering Test (Correct)</title>
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        /* Common utility classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }


        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-content {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Perfectly Centered Hero</h1>
            <p>This content is centered both horizontally and vertically using flexbox.</p>
            <button style="padding: 0.75rem 2rem; font-size: 1.1rem; border: none;
                          background: white; color: #667eea; border-radius: 50px;
                          cursor: pointer; margin-top: 1rem;">Get Started</button>
        </div>
    </div>

</body>
</html>
