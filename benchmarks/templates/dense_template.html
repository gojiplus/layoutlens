<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        /* Dense Information Layout - Minimal Spacing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Roboto", "Arial", sans-serif;
            font-size: 13px;
            line-height: 1.3;
            color: #212121;
            background: #fafafa;
            padding: 8px;
        }

        /* Compact Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        h1 { font-size: 18px; margin-bottom: 8px; }
        h2 { font-size: 16px; margin-bottom: 6px; }
        h3 { font-size: 14px; margin-bottom: 4px; }
        h4 { font-size: 13px; margin-bottom: 3px; }

        p {
            margin-bottom: 6px;
            color: #424242;
        }

        /* Dense Layout System */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 8px;
        }

        .section {
            margin-bottom: 12px;
            padding: 8px;
        }

        .grid {
            display: grid;
            gap: 8px;
        }

        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }

        /* Compact Cards */
        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            padding: 8px;
            margin-bottom: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .card-header {
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            padding: 4px 0;
        }

        /* Dense Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-bottom: 8px;
        }

        th, td {
            padding: 3px 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f5f5f5;
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Compact Forms */
        .form-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 2px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 4px 6px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background: #fff;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
        }

        /* Dense Buttons */
        .btn {
            display: inline-block;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 4px;
            margin-bottom: 4px;
            text-decoration: none;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-small {
            padding: 2px 6px;
            font-size: 10px;
        }

        /* Dense Navigation */
        .nav {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 8px;
            margin-bottom: 8px;
        }

        .nav-item {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #1976d2;
            border-bottom-color: #1976d2;
        }

        /* Compact Lists */
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        /* Dense Status Indicators */
        .status {
            display: inline-block;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border-radius: 2px;
        }

        .status-success { background: #e8f5e8; color: #2e7d32; }
        .status-warning { background: #fff3e0; color: #f57c00; }
        .status-error { background: #ffebee; color: #c62828; }

        /* Compact Spacing Utilities */
        .p-xs { padding: 2px; }
        .p-sm { padding: 4px; }
        .p-md { padding: 8px; }

        .m-xs { margin: 2px; }
        .m-sm { margin: 4px; }
        .m-md { margin: 8px; }

        .mb-xs { margin-bottom: 2px; }
        .mb-sm { margin-bottom: 4px; }
        .mb-md { margin-bottom: 8px; }

        /* Text Utilities */
        .text-xs { font-size: 10px; }
        .text-sm { font-size: 11px; }
        .text-md { font-size: 12px; }

        .text-muted { color: #666; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        *:focus {
            outline: 2px solid #2196f3;
            outline-offset: 1px;
        }

        /* Responsive - Stack on small screens */
        @media (max-width: 600px) {
            body { font-size: 12px; padding: 4px; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
            .container { padding: 0 4px; }
            .card { padding: 6px; }
            th, td { padding: 2px 4px; }
        }

        {{CUSTOM_STYLES}}
    </style>
</head>
<body>
    {{CONTENT}}
</body>
</html>
