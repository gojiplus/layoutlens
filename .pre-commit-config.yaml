# Pre-commit hooks configuration for LayoutLens
# Mirrors the GitHub Actions CI pipeline as closely as possible
# See https://pre-commit.com for more information

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=88]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,E501,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-pillow
        args: [--ignore-missing-imports, --no-strict-optional]

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: debug-statements
      - id: check-docstring-first
      - id: check-case-conflict

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--skip=B101,B601,B603,B607]

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=numpy, --add-ignore=D100,D101,D102,D103,D104,D105,D107,D200,D212]

  # Local hooks that mirror CI pipeline
  - repo: local
    hooks:
      # Fast tests (mirrors CI fast test subset)
      - id: pytest-fast
        name: pytest-fast
        entry: pytest
        language: system
        args: [tests/, -v, -x, --tb=short, -m, "not slow"]
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
      
      # Package build check (mirrors CI build step)
      - id: build-check
        name: build-check
        entry: python
        language: system
        args: [-m, build, --outdir, /tmp/build-check]
        types: [python]
        pass_filenames: false
        stages: [pre-push]

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false