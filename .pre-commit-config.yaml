# Pre-commit hooks configuration for LayoutLens
# Mirrors the GitHub Actions CI pipeline as closely as possible
# See https://pre-commit.com for more information

repos:
  # Python code formatting and linting with Ruff (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-pillow
        args: [--config-file=pyproject.toml]

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: debug-statements
      - id: check-docstring-first
      - id: check-case-conflict

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [--skip=B101,B601,B603,B607]

  # Documentation (disabled - using ruff for docstring checks)
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       args: [--convention=numpy, --add-ignore=D100,D101,D102,D103,D104,D105,D107,D200,D212]

  # Local hooks that mirror CI pipeline
  - repo: local
    hooks:
      # Fast tests (mirrors CI fast test subset) - skip integration tests
      - id: pytest-fast
        name: pytest-fast
        entry: pytest
        language: system
        args: [tests/unit/, tests/test_comprehensive.py, tests/test_caching.py, tests/test_exceptions.py, tests/test_suite_functionality.py, -v, -x, --tb=short, -m, "not slow"]
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # Package build check (mirrors CI build step)
      - id: build-check
        name: build-check
        entry: python3
        language: system
        args: [-m, build, --outdir, /tmp/build-check]
        types: [python]
        pass_filenames: false
        stages: [pre-push]

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
